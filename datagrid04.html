<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>DataGrid- 数据表格</title>
	<script type="text/javascript" src="easyui/jquery.min.js"></script>
	<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>	
	<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="js/datagrid04.js"></script>
	<link rel="stylesheet" href="easyui/themes/default/easyui.css" />
	<link rel="stylesheet" href="easyui/themes/icon.css" />
	<style type="text/css"> 
	 .textbox{
	   height:20px;
	   margin:0;
	   padding:0 2px;
	   box-sizing:content;
	 }
	</style>
</head>
<body>
   
   <table id="box"></table>
   <div id="tb" style="padding:5px;"> 
      <div style="margin-bottom:5px;">
      	<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true">添加</a>
      	<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true">修改</a>
      	<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>    	
      </div>
	  <div style="padding:0 0 0 7px;color:#333;"> 
	     查询账号：<input type="text" class="textbox" name="user" style="width:110px;"/>
		 创建时间从：<input type="text" name="date_from" class="easyui-datebox" style="width:110px;"/>
		 到：<input type="text" name="date_to" class="easyui-datebox" style="width:110px;"/>
		 <a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="obj.search();">查询</a>
	  </div>
   </div>
</body>
</html>
